stages:
  - test

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .npm/

test:
  image: cypress/base:10
  stage: test
  script:
    # install dependencies
    - npm install

    # Kj√∏r express-serveren i bakgrunnen
    - npm start &

    # run Cypress tests
    - npm test
  artifacts:
    when: always
    paths:
      - cypress/videos/**/*.mp4
      - cypress/screenshots/**/*.png
    expire_in: 1 day